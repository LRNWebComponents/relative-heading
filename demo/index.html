<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>relative-heading demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../relative-heading.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
    <script>
      function setAttrs(attr,id){
        document.getElementById('colors').setAttribute(attr,id);
        if (attr === null){
          document.getElementById('subtopic').removeAttribute('disabled');
          document.getElementById('tag').removeAttribute('disabled');
          document.getElementById('reset').setAttribute('disabled','disabled');
        } else if(id === 'demo1') {
          document.getElementById('subtopic').setAttribute('disabled','disabled');
          document.getElementById('tag').removeAttribute('disabled');
          document.getElementById('reset').removeAttribute('disabled');
        } else {
          document.getElementById('tag').setAttribute('disabled','disabled');
          document.getElementById('subtopic').removeAttribute('disabled');
          document.getElementById('reset').removeAttribute('disabled');

        }
      }
    </script>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3 id="demo1">Basic relative-heading demo</h3>
      <demo-snippet>
        <p>
          <button id="subtopic" onclick="setAttrs('subtopic-of','demo1')">Change subtopic-of</button>
          <button id="tag" onclick="setAttrs('tag','h2')">Change tag</button>
          <button id="reset" onclick="setAttrs(null)">Reset</button>
        </p>
        <template>
          <relative-heading id="colors" text="Colors"></relative-heading>
          <relative-heading id="primary" subtopic-of="colors" text="Primary Colors"></relative-heading>
          <relative-heading id="blue" subtopic-of="primary" text="Blue"></relative-heading>
          <relative-heading id="yellow" subtopic-of="primary" text="Yellow"></relative-heading>
          <relative-heading id="red" subtopic-of="primary" text="Red"></relative-heading>
          <relative-heading id="secondary" subtopic-of="colors" text="Secondary Colors"></relative-heading>
          <relative-heading id="purple" subtopic-of="secondary" text="Purple"></relative-heading>
          <relative-heading id="green" subtopic-of="secondary" text="Green"></relative-heading>
          <relative-heading id="orange" subtopic-of="secondary" text="Orange"></relative-heading>
          <relative-heading id="tertiary" subtopic-of="colors" text="Tertiary Colors"></relative-heading>
          <relative-heading id="indigo" subtopic-of="tertiary" text="Indigo"></relative-heading>
          <relative-heading id="aqua" subtopic-of="tertiary" text="Aqua"></relative-heading>
          <relative-heading id="lime" subtopic-of="tertiary" text="Lime"></relative-heading>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
